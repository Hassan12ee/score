<div class="container mt-85">
  <div class="row">
    <div class="col-10 w-100 text-white border border-1 rounded bg-dark">
      <img src="" alt=""><H1>Premier League</H1>
      <p>2024/2025</p>
    </div>
    <div class="col-10 container">

      <div class="row w-100 text-white border border-1 rounded bg-dark">
        <div class="card w-100">

          <div class="card-body p-0">
            <div class="table-responsive">
              <table class="table table-hover table-striped mb-0">
                <thead class="bg-light">
                  <tr>
                    <th class="text-center" style="width: 50px">Pos</th>
                    <th style="width: 250px">Team</th>
                    <th class="text-center">MP</th>
                    <th class="text-center">W</th>
                    <th class="text-center">D</th>
                    <th class="text-center">L</th>
                    <th class="text-center">GF-GA</th>
                    <th class="text-center">GD</th>
                    <th class="text-center">Pts</th>
                    <th class="text-center">Form</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let team of teams; let i = index">
                    <td class="text-center">{{i + 1}}</td>
                    <td>
                      <div class="d-flex align-items-center">
                        <img [src]="team.logo" [alt]="team.name" class="me-2" style="width: 24px; height: 24px;">
                        <span>{{team.name}}</span>
                      </div>
                    </td>
                    <td class="text-center">{{team.played}}</td>
                    <td class="text-center">{{team.won}}</td>
                    <td class="text-center">{{team.drawn}}</td>
                    <td class="text-center">{{team.lost}}</td>
                    <td class="text-center">{{team.goalsFor}}-{{team.goalsAgainst}}</td>
                    <td class="text-center">{{team.goalDifference}}</td>
                    <td class="text-center"><strong>{{team.points}}</strong></td>
                    <td class="text-center">
                      <div class="d-flex gap-1 justify-content-center">
                        <span *ngFor="let result of team.form"
                              class="badge"
                              [ngClass]="{
                                'bg-success': result === 'W',
                                'bg-danger': result === 'L',
                                'bg-secondary': result === 'D'
                              }">
                          {{result}}
                        </span>
                      </div>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
